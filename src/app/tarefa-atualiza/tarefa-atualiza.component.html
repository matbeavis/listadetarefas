<nav class="nav justify-content-center bg-success mt-2 border border-light border-3 rounded">
    
    <h2 class="text-center text-light"> Atualiza Tarefa </h2>
  
</nav>

<div class="border border-success rounded my-1 bg-light">

    <form class="m-2">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" 
          [(ngModel)]="tarefa.nome"  placeholder="Informe a tarefa">
        </div>

        <div class="mb-3">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select id="prioridade" name="prioridade" class="form-select" [(ngModel)]="tarefa.prioridade">
                <option value="baixo">Baixo</option>
                <option value="medio">MÃ©dio</option>
                <option value="alto" selected>Alto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data limite</label>
            <input type="date" class="form-control" id="data" name="data" [(ngModel)]="tarefa.data">
        </div>



        <div class="mb-3">
            <label for="data" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [ngModel]="categoriaSelecionada" readonly>
        </div>

        <div class="mb-3">
            <button [ngClass]="corCategoria(i)" 
            *ngFor="let tag of categorias; let i = index" 
            (click)="selecionarCategoria(i)">
                {{tag}}
            </button>
        </div>


        <button type="submit" class="btn btn-warning" (click)="atualizar()">Atualizar</button>
    </form>

</div>
